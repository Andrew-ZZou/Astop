<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
          color: orange;
        }
    </style>
</head>
<body>
<header class="p-3 text-primary-emphasis bg-primary-subtle border-bottom mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'images/logo.png' %}" alt="Django Logo" class="img-fluid" height="150" width="150"
                     style="border-radius: 20px">
            </a>
            <div class="text-end ms-auto">
                <button type="button" class="btn btn-outline-dark me-2 bg-warning">Logout</button>
            </div>
        </div>
    </div>
</header>
<main class="container bg-light p-3 rounded mb-3">
    <h1>Add New Client</h1>
    <hr>
    <form>
        <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <div class="row mb-3">
            <label for="location" class="col-sm-2 col-form-label">City/Town</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="location" placeholder="City/town Location">
            </div>
        </div>

        <div class="row mb-3">
            <label for="code" class="col-sm-2 col-form-label">Registration Code</label>
            <div class="col-sm-10">
                <input class="form-control" id="code" placeholder="Registration Code">
            </div>
        </div>
        <div class="row mb-3">
            <label for="tradingName" class="col-sm-2 col-form-label">Trading Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="tradingName" placeholder="Trading Name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="nzbn" class="col-sm-2 col-form-label">NZBN Number</label>
            <div class="col-sm-10">
                <input class="form-control" id="nzbn" placeholder="NZBN Number">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Check
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add New Client</button>
    </form>
</main>
<div class="container">
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Â© 2025 Company, Inc</p></footer>
</div>
</body>
</html>
